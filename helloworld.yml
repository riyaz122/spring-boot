---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world-app
      version: blue
  template:
    metadata:
      name: hello-world-pod
      labels:
        app: hello-world-app
        version: blue
    spec:
      containers:
      - name: hello-world-container
        image: riyaz1223/helloworld:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
